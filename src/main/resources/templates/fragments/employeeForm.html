<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Umów spotkanie</title>

</head>
<body>
<div th:fragment="employeeForm">
    <form style="width: 500px">

        <table bgcolor="#f5f5f5" width="400px" style="height: 400px">
            <tr>
                <th><h2>Wybierz oddział</h2></th>
                <td align="center"><input type="hidden" id="id" name="id" th:value="${userDTO.id}"/></td>
            </tr>
            <br>
            <tr>

                <td align="center"><br>
                    <label  th:for="province"></label>
                    <select style="width: 400px; height: 40px" id="province">
                        <option selected>Województwo</option>
                        <option th:each="i : ${province}" th:value="${i.id}" th:text="${i.province}"></option>
                    </select> </br></br></td>
            </tr>
            <br>
            <tr>
                <td align="center"><label th:for="city"></label>
                    <select style="width: 400px; height: 40px" id="city">
                        <option selected>Miasto</option>
                        <option th:each="i : ${city}" th:value="${i.id}" th:text="${i.city}"></option>
                    </select></br></br></td>
            </tr>
            <br>
            <tr>
                <td align="center"><label th:for="address"></label>
                    <select style="width: 400px; height: 40px" id="address">
                        <option selected>Adres oddziału</option>
                        <option th:each="i : ${address}" th:value="${i.id}" th:text="${i.address}"></option>
                    </select></br></br></td>
            </tr>
            <br>
            <tr>
                <td align="center"><label th:for="jobTitle"></label>
                    <select style="width: 400px; height: 40px" id="jobTitle">
                        <option selected>Specjalizacja</option>
                        <option th:each="i : ${jobTitle}" th:value="${i.id}" th:text="${i.jobTitle}"></option>
                    </select></br></br></td>
            </tr>
            <br>
            <tr>
                <td align="center"><label th:for="employee"></label>
                    <select style="width: 400px; height: 40px" id="employee">
                        <option selected>Imie i nazwisko</option>
                        <option th:each="i : ${employee}" th:value="${i.id}" th:text="${i.employee}"></option>
                    </select>
                    </br></br></td>
            </tr>
            <br>
        </table>
        </br>
        </br>
    </form>
</div>
</body>
</html>
