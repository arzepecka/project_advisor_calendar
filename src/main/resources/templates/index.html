<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Umów spotkanie</title>
    <link rel="stylesheet" type="text/css" th:href="@{owl.carousel.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{owl.theme.default.min.css}" />
    <script th:src="@{jquery-3.4.1.min.js}"></script>
    <script th:src="@{owl.carousel.min.js}"></script>
    <script>
        $(document).ready(function() {
            $(".owl-carousel").owlCarousel({
                loop:true,
                margin:10,
                nav:true,
                responsive:{
                    0:{
                        items:1
                    },
                    600:{
                        items:3
                    },
                    1000:{
                        items:5
                    }
                }
            })
        })
    </script>
    <style>
        .item {
            background-color:#e9ebee;
            color: white;
            padding: 20px;
            font-family: "Times New Roman"


        }
    </style>
</head>
<body>

<form th:action="@{/create_visit/sum-up}" method="POST" th:object="${visit}">

<table>
    <tr>
        <th>
            <div th:replace="fragments/clientForm :: clientForm"></div>
        </th>
        <th>
            <div th:replace="fragments/employeeForm :: employeeForm"></div>
        </th>
        <th>
            <div th:replace="calendar/carousel2 :: carousel2"></div>
        </th>
    </tr>
</table>
<br>
</form>
</br>
<h2>  </h2>
</br>
<button style="width: 500px" type="submit">Zatwierdź</button>

</body>
</html>
